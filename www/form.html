<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/form.css" />
    </head>
    <body>
        <noscript
            >Esse app precisa de Javascript ativado para funcionar</noscript
        >
        <div class="container">
            <form>
                <div class="form-inputs">
                    <fieldset class="request">
                        <legend>Geral</legend>
                        <div class="input">
                            <label class="form-label" for="apiType">
                                Tipo <span class="required-icon">*</span>
                            </label>
                            <select
                                name="apiType"
                                id="apiType"
                                class="form-select"
                            >
                                <option value="characters">Characters</option>
                                <option value="comics">Comics</option>
                                <option value="creators">Creators</option>
                                <option value="events">Events</option>
                                <option value="series">Series</option>
                                <option value="stories">Stories</option>
                            </select>
                        </div>
                        <div class="input">
                            <label class="form-label" for="apiId">Id</label>
                            <input
                                type="number"
                                placeholder="1011334"
                                min="0"
                                step="1"
                                id="apiId"
                                name="apiId"
                                class="form-control"
                            />
                        </div>
                        <div class="input">
                            <label class="form-label" for="apiLimit"
                                >Limit</label
                            >
                            <input
                                type="number"
                                value="50"
                                placeholder="50"
                                step="1"
                                min="0"
                                max="100"
                                required
                                name="apiLimit"
                                id="apiModifiedSince"
                                class="form-control"
                            />
                        </div>
                        <div class="input">
                            <label class="form-label" for="apiOffset"
                                >Offset</label
                            >
                            <input
                                type="number"
                                placeholder="50"
                                value="0"
                                step="1"
                                min="0"
                                required
                                name="apiOffset"
                                id="apiModifiedSince"
                                class="form-control"
                            />
                        </div>
                    </fieldset>
                    <fieldset class="basic-filters">
                        <!-- <legend>Filtros (opcionais)</legend> -->
                    </fieldset>
                    <fieldset class="advanced-filters">
                        <legend>Filtros avan√ßados</legend>
                        <div class="input-list" id="input-list-comics">
                            <h6>Comics onde aparece</h6>
                            <button
                                class="btn btn-secondary input-list-add"
                                data-input-placeholder="82970"
                            >
                                Add
                            </button>
                        </div>
                        <hr />
                        <div class="input-list" id="input-list-series">
                            <h6>Series onde aparece</h6>
                            <button
                                class="btn btn-secondary input-list-add"
                                data-input-placeholder="31445"
                            >
                                Add
                            </button>
                        </div>
                        <hr />
                        <div class="input-list" id="input-list-events">
                            <h6>Events onde aparece</h6>
                            <button
                                class="btn btn-secondary input-list-add"
                                data-input-placeholder="116"
                            >
                                Add
                            </button>
                        </div>
                        <hr />
                        <div class="input-list" id="input-list-stories">
                            <h6>Stories onde aparece</h6>
                            <button
                                class="btn btn-secondary input-list-add"
                                data-input-placeholder="152"
                            >
                                Add
                            </button>
                        </div>
                        <hr />
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-dark">Gerar</button>
            </form>
        </div>
        <script src="./js/formStructure.js"></script>
        <script src="./js/form.js"></script>
        <script>
            document.querySelector('form').addEventListener('submit', (e) => {
                event.preventDefault();
            });
        </script>
    </body>
</html>
